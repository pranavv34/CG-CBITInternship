<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
  </head>
  <body>
    <h1>Registration Form</h1>

      <h3>User Information</h3>
      <form action="login.html">
        <label for="name">First Name:</label>
        <input type="text" id="name" placeholder="Enter Your First Name" /><br /><br />

        <label for="name">Second Name:</label>
        <input type="text" id="name"  placeholder="Enter Your Second Name"/><br /><br />

        <label for="email">E-Mail ID:</label>
        <input
          type="email"
          id="email"
          placeholder="example@gmail.com"
        /><br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" /><br /><br />

        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" /><br /><br />

        <p>Select your Gender:</p>
        <input type="radio" id="Male" name="gender" value="Male" />
        <label for="Male">Male</label><br />
        <input type="radio" id="Female" name="gender" value="Female" />
        <label for="Female">Female</label><br /><br />

        <p>Select Your Age:</p>
        <input type="radio" id="a18" name="age" value="ab18" />
        <label for="a18">Above 18</label><br />
        <input type="radio" id="b18" name="age" value="bl18" />
        <label for="b18">Below 18</label><br /><br />

        <label for="address">Address</label><br /><br />
        <textarea rows="4" cols="30">Enter your Address here</textarea><br /><br />

        <label for="state">State</label>
        <select name="state" id="states">
          <option value="maharashtra">Maharashtra</option>
          <option value="delhi">Delhi</option>
          <option value="telangana">Telangana</option>
          <option value="andhra">Andhra Pradesh</option>
          <option value="tamilnadu">Tamilnadu</option>
          <option value="karnataka">Karnataka</option>
          <option value="kerala">Kerala</option>
          <option value="others">Others</option>
          
        </select>
        <br><br>
        <input type="submit" value="Submit" />
      </form>

      <br>
      <a href="login.html">Already Registered? Login Here! </a>

  </body>
</html>
